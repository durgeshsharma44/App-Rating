{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Screenshot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div>
                    <img src="{{ app.image.url }}" alt="App Image" width="50">
                    <strong>{{ app.name }}</strong>
                    <p><a href="{{ app.url }}" target="_blank">{{ app.url }}</a></p>
                </div>
                <span class="badge bg-success">{{ app.points }} POINTS</span>
            </div>
            <div class="card-body text-center">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label class="form-label">Upload Screenshot to complete the TASK</label>
                    <input type="file" class="form-control mb-3" name="screenshot" required>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html> {% endcomment %}
