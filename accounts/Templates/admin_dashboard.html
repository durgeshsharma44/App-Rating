<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
           
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; 
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 30px;
            border-radius: 10px;
            width:70%;
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.9); 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="home.html" class="btn btn-secondary mb-3">Back to Home</a>

        <h2>Admin Dashboard</h2>
        <h4>Add New App</h4>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- App Name -->
            <div class="mb-3">
                <label for="appName" class="form-label">App Name</label>
                <input type="text" class="form-control" id="appName" name="app_name" required>
            </div>

            <!-- App URL -->
            <div class="mb-3">
                <label for="appLink" class="form-label">App Link</label>
                <input type="url" class="form-control" id="appLink" name="app_link" required>
            </div>

            <!-- Category Dropdown -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="A">Category A</option>
                    <option value="B">Category B</option>
                    <option value="C">Category C</option>
                    <option value="D">Category D</option>
                </select>
            </div>

            <!-- Sub-Category Dropdown -->
            <div class="mb-3">
                <label for="subCategory" class="form-label">Sub Category</label>
                <select class="form-select" id="subCategory" name="sub_category" required>
                    <option value="a">Sub Category a</option>
                    <option value="b">Sub Category b</option>
                    <option value="c">Sub Category c</option>
                    <option value="d">Sub Category d</option>
                </select>
            </div>

            <!-- Points Field -->
            <div class="mb-3">
                <label for="points" class="form-label">Points</label>
                <input type="number" class="form-control" id="points" name="points" min="1" required>
            </div>

            <!-- Upload Image -->
            <div class="mb-3">
                <label for="appImage" class="form-label">Upload App Image</label>
                <input type="file" class="form-control" id="appImage" name="app_image" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
